<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="спк спортзнак, спортзнак, снт спортзнак">
    <meta name="description" content="Официальный сайт СПК 'Спортзнак' в Наро-Фоминском районе Московской области">
    
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="apple-touch-icon-dark.png" sizes="180x180" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="site.webmanifest" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" href="favicon-dark-16x16.png" sizes="16x16" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" href="favicon-dark-32x32.png" sizes="32x32" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" href="favicon-dark-96x96.png" sizes="96x96" media="(prefers-color-scheme: dark)">

    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="apple-touch-icon" href="apple-touch-icon-light.png" sizes="180x180" media="(prefers-color-scheme: light)">
    <link rel="manifest" href="site.webmanifest" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="favicon-light-16x16.png" sizes="16x16" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="favicon-light-32x32.png" sizes="32x32" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="favicon-light-96x96.png" sizes="96x96" media="(prefers-color-scheme: light)">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preload" href="./fonts/CaviarDreams_Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Novartis.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Страница не найдена | СПК "Спортзнак"</title>
    <style>
        @font-face {
        font-family: 'Caviar Dreams Bold Local';
        src: url('./fonts/CaviarDreams_Bold.woff2') format('woff2'),
             url('./fonts/CaviarDreams_Bold.woff') format('woff'),
             url('./fonts/CaviarDreams_Bold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }

        @font-face {
        font-family: 'Novartis Headline';
        src: url('./fonts/Novartis.woff2') format('woff2'),
             url('./fonts/Novartis.woff') format('woff'),
             url('./fonts/Novartis.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-color: #181818;
            --bg-secondary: #0a0a0a;
            --block-bg: linear-gradient(135deg, #2e2e2e, #3f3f3f);
            --text-color: #f0f0f0;
            --text-secondary: #ccc;
            --button-bg: #4a4a4a;
            --button-hover: #5a5a5a;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --shadow-hover: rgba(255, 255, 255, 0.15);
            --copyright-bg: #1f1f1f;
            --news-bg: rgba(255, 255, 255, 0.05);
            --news-hover: rgba(255, 255, 255, 0.08);
            --modal-bg: #292929;
            --menu-bg: #222;
            --menu-border: #383838;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --bg-secondary: #e0e0e0;
                --block-bg: linear-gradient(135deg, #ffffff, #eaeaea);
                --text-color: #333333;
                --text-secondary: #555555;
                --button-bg: #6a6a6a;
                --button-hover: #7a7a7a;
                --border-color: rgba(0, 0, 0, 0.1);
                --shadow-color: rgba(0, 0, 0, 0.2);
                --shadow-hover: rgba(0, 0, 0, 0.25);
                --copyright-bg: #e0e0e0;
                --news-bg: rgba(0, 0, 0, 0.05);
                --news-hover: rgba(0, 0, 0, 0.08);
                --modal-bg: #f9f9f9;
                --menu-bg: #f0f0f0;
                --menu-border: #d0d0d0;
            }

            body {
                --text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            }
        }

        body {
            font-family: 'Caviar Dreams Bold Local', sans-serif;
            background: linear-gradient(to bottom, var(--bg-color), var(--bg-secondary));
            color: var(--text-color);
            text-align: center;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-behavior: smooth;
            --text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Novartis Headline', sans-serif;
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px var(--text-shadow);
            animation: fadeInDown 1.5s ease-in-out;
            letter-spacing: 1px;
            cursor: default;
            font-weight: 100;
            color: #e74c3c;
        }

        h2 {
            font-family: 'Novartis Headline', sans-serif;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2rem;
            cursor: default;
            font-weight: 100;
            text-shadow: var(--text-shadow);
        }

        p {
            font-family: 'Caviar Dreams Bold Local', sans-serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            cursor: default;
            font-weight: 400;
        }

        .error-block {
            background: var(--block-bg);
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0px 6px 15px var(--shadow-color);
            animation: fadeInUp 0.8s ease-in-out;
            border: 1px solid var(--border-color);
        }

        .btn {
            display: inline-block;
            background: var(--button-bg);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Caviar Dreams Bold Local', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .copyright {
            margin-top: 50px;
            padding: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: default;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-icons a {
            color: var(--text-secondary);
            font-size: 24px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--text-color);
            transform: translateY(-3px);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
             from { opacity: 0; }
             to { opacity: 1; }
         }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .error-block {
                padding: 30px 20px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .social-icons {
                gap: 12px;
            }
            
            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-block">
            <h1>404</h1>
            <h2>Страница не найдена</h2>
            <p>К сожалению, запрашиваемая вами страница не существует или была перемещена.</p>
            <a href="/" class="btn">Вернуться на главную</a>
            
            <div class="social-icons">
                <a href="https://www.youtube.com/@spksportznak" target="_blank" title="YouTube" alt="Наш YouTube канал!">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
        
        <div class="copyright">
            © 2025 СПК "Спортзнак". Все права защищены.
        </div>
    </div>
</body>
</html>
