    @font-face{

    @font-face{
      font-family:'Novartis Headline';
      src:url('./fonts/Novartis.woff2') format('woff2');
      font-weight:400;font-style:normal;font-display:swap
    }

    *{box-sizing:border-box;margin:0;padding:0}

    :root{
      --bg-color:#181818;
      --bg-secondary:#0a0a0a;
      --block-bg:linear-gradient(135deg,#2e2e2e,#3f3f3f,#2e2e2e);
      --text-color:#f0f0f0;
      --text-secondary:#ccc;
      --button-bg:#4a4a4a;
      --button-hover:#5a5a5a;
      --border-color:rgba(255,255,255,.1);
      --shadow-color:rgba(0,0,0,.4);
      --shadow-hover:rgba(255,255,255,.15);
      --copyright-bg:#1f1f1f;
      --text-shadow:1px 1px 5px rgba(255,255,255,.1);
      transition:background-color .3s ease,color .3s ease
    }
    @media (prefers-color-scheme:light){
      :root{
        --bg-color:#f5f5f5;--bg-secondary:#e0e0e0;
        --block-bg:linear-gradient(135deg,#fff,#eaeaea);
        --text-color:#333;--text-secondary:#666;
        --button-bg:#6a6a6a;--button-hover:#7a7a7a;
        --border-color:rgba(0,0,0,.1);
        --shadow-color:rgba(0,0,0,.2);
        --shadow-hover:rgba(0,0,0,.25);
        --copyright-bg:#e0e0e0;
        --text-shadow:1px 1px 5px rgba(0,0,0,.1)
      }
    }

    body{
      font-family:'Caviar Dreams Bold Local',system-ui,sans-serif;
      background:linear-gradient(to bottom,var(--bg-color),var(--bg-secondary));
      color:var(--text-color);
      text-align:center;line-height:1.7;
      min-height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;
      scroll-behavior:smooth;overflow-y:scroll
    }

    .container{max-width:800px;margin:auto;padding:0 20px}

    h1{
      font-family:'Novartis Headline',sans-serif;
      font-size:5rem;margin-bottom:20px;
      text-shadow:2px 2px 10px var(--text-shadow);
      animation:fadeInDown 1.2s ease;
      letter-spacing:1px;font-weight:100;color:#e74c3c
    }
    h2{
      font-family:'Novartis Headline',sans-serif;
      color:var(--text-color);margin-bottom:24px;
      font-size:2rem;font-weight:100;text-shadow:var(--text-shadow)
    }
    p{
      font-size:1.2rem;color:var(--text-secondary);
      margin-bottom:28px;font-weight:400
    }

    .error-block{
      background:var(--block-bg);border-radius:15px;
      padding:40px;margin:20px 0;
      box-shadow:0 6px 15px var(--shadow-color);
      animation:fadeInUp .8s ease;border:1px solid var(--border-color)
    }

    .btn{
      display:inline-block;background:var(--button-bg);color:var(--text-color);
      padding:12px 30px;border-radius:30px;text-decoration:none;
      font-size:1.1rem;transition:transform .3s ease,box-shadow .3s ease,background .3s ease;
      border:none;cursor:pointer;box-shadow:0 4px 8px var(--shadow-color)
    }
    .btn:hover{background:var(--button-hover);transform:translateY(-3px);box-shadow:0 6px 12px var(--shadow-hover)}

    .copyright{margin-top:28px;padding:12px;font-size:.9rem;color:var(--text-secondary)}
    .social-icons{display:flex;justify-content:center;gap:14px;margin-top:24px}
    .social-icons a{color:var(--text-secondary);font-size:24px;transition:color .3s ease,transform .3s ease}
    .social-icons a:hover{color:var(--text-color);transform:translateY(-3px)}

    @keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

    @media (max-width:768px){
      h1{font-size:3.2rem}
      h2{font-size:1.5rem}
      p{font-size:1rem}
      .error-block{padding:28px 18px}
      .btn{padding:10px 22px;font-size:1rem}
      .social-icons a{font-size:20px}
    }
